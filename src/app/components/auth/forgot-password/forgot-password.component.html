<div class="row" id="formsContainer">
  <br />
  <!-- Send Forget Email  -->
  <div *ngIf="token == null" class="col s12 m6 center">
    <div class="card-panel grey lighten-5">
      <form (ngSubmit)="forgotPassword()" #form="ngForm">
        <h5>Forgot Password</h5>
        <div class="input-field">
          <input
            type="email"
            placeholder="Email"
            name="forgotEmail"
            [(ngModel)]="forgotEmail"
            class="validate"
            required=""
          />
          <span
            class="helper-text"
            data-error="Invalid Email"
            data-success=""
          ></span>
        </div>

        <input type="submit" value="Get Reset Link" class="btn z-depth-2" />
        <p *ngIf="email" class="green-text">
          Sent an Email
        </p>
      </form>
    </div>
  </div>

  <!-- New Password  -->
  <div *ngIf="token != null" class="col s12 m6 center">
    <div class="card-panel grey lighten-5">
      <form (ngSubmit)="updatePassword()" #form="ngForm">
        <h5>Create New Password</h5>
        <div class="input-field">
          <input
            type="password"
            placeholder="Password"
            name="password"
            [(ngModel)]="password"
            class="validate"
            required=""
          />
          <span
            class="helper-text"
            data-error="Invalid Password"
            data-success=""
          ></span>
        </div>

        <div class="input-field">
          <input
            type="password"
            placeholder="Confirm Password"
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            class="validate"
            required=""
          />
          <span
            class="helper-text"
            data-error="Invalid Password"
            data-success=""
          ></span>
          <p *ngIf="notMatching" class="red-text">
            Passwords Do Not Match.
          </p>
        </div>

        <input
          type="submit"
          value="Update Password"
          class="btn btn z-depth-2"
        />
        <p *ngIf="updatedPassword" class="green-text">
          Updated Password
        </p>

        <!-- <h6><a href="/forgot-password">Forgot Password</a></h6> -->
      </form>
    </div>
  </div>
</div>
