<div class="row">
  <form class="col s12" (ngSubmit)="onSubmit()">

    <div class="input-field">
      <i class="material-icons prefix">search</i>
      <input [formControl]="searchTerm" type="text" id="autocomplete-input" class="autocomplete">
      <label for="autocomplete-input">Search</label>
      <span class="helper-text" data-error="wrong" data-success="right">Tip: It is okay to make a spelling
        mistake</span>
    </div>
    <input type="submit" hidden>

  </form>
</div>
