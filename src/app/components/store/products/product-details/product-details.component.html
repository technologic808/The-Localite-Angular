<div *ngIf="product">
    <div class="container">
        <div class="row">
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-image">
                        <img src={{product.imageUrl}}>
                    </div>
                    <div class="card-content">
                        <span class="card-title">{{product.name}}</span>
                        <p>by {{product.brand}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
