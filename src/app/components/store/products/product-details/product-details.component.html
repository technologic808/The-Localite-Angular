<!-- 

    Product Details

    This is the Product Card

    This card displays product information which can be reused by other components

 -->

<div *ngIf="product">
  <div class="card hoverable">
    <div class="card-image">
      <img src="{{ product.imageUrl }}" />
    </div>
    <div class="card-content">
      <h6 class="card-title truncate">{{ product.name }}</h6>
      <p class="truncate">by {{ product.brand }}</p>
    </div>

    <div *ngIf="isProductPage == true" class="card-action">
      <a
        (click)="toast()"
        class="btn-floating btn-large waves-effect waves-light red"
        routerLink="/product/{{ product.id }}"
        ><i class="material-icons left">add_shopping_cart</i></a
      >
      <a
        (click)="toast()"
        class="btn-floating btn-large waves-effect waves-light red"
        ><i class="material-icons left">add_shopping_cart</i></a
      >

      <span class="right white-text"
        ><h5 style="font-weight: 500;">
          <span style="text-decoration: line-through;">₹{{ product.mrp }}</span>
          ₹{{ store.discountedPrice }}
        </h5></span
      >
    </div>
  </div>
</div>
