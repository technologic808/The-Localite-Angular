<div class="row">

  <div class="col s12 m6 l3">
    <app-product-details [productId]="product.id"></app-product-details>
  </div>

  <div class="col s12 m6 l3">

    <div *ngFor="let store of stores" class="card-panel">
      <table>
        <tbody>
          <tr>
            <td>
              <div class="left-align" style="font-weight:bold">{{ store.name }}</div>
              <div class="left-align">{{ store.description }}</div>
            </td>
            <td>
              <div class="right"><a class="btn-floating btn-large waves-effect waves-light red"><i
                    class="material-icons left">add_shopping_cart</i></a></div>
            </td>
          </tr>
        </tbody>
      </table>


    </div>

  </div>

</div>
