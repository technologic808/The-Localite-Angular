<div class="row">
  <div class="col s12 m4 l3">
    <app-product-details [productId]="product.id"></app-product-details>
  </div>

  <div class="col s12 m8 l3">
    <div *ngFor="let store of stores" class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{ store.name }}</span>
        <p>{{ store.description }}</p>
      </div>
      <div class="card-action">
        <a
          (click)="toast()"
          class="btn-floating btn-large waves-effect waves-light"
          routerLink="/store/{{ store.id }}"
          ><i class="material-icons left">info</i></a
        >
        <a
          (click)="toast()"
          class="btn-floating btn-large waves-effect waves-light red"
          style="margin-left: 20px;"
          ><i class="material-icons left">add_shopping_cart</i></a
        >

        <span class="right white-text"
          ><h5 style="font-weight: 500;">
            <span style="text-decoration: line-through;"
              >₹{{ product.mrp }}</span
            >
            ₹{{ store.discountedPrice }}
          </h5></span
        >
      </div>
    </div>
  </div>
</div>
