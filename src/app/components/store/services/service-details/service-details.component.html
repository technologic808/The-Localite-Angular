<div *ngIf="service" >
    <ul>
    <div class="container">
        <div class="card-image">
            <img src="/assets/images/services/{{service.imageurl}}">
        </div>
            <li *ngFor="let technician of service.list">
            <div class="col s12 m6">
                <div class="card horizontal">                   
                    <div class="card-content">
                        <p >FirstName : {{technician.firstName}}</p>
                        <p >LastName: {{technician.lastName}}</p>
                        <p>Contact : {{technician.contact}}</p>
                        <p>Addres : {{technician.address}}</p>
                    </div>
                </div>
            </div>
        </li>    
    </div>
</ul>
</div>
