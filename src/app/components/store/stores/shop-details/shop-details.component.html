<!-- 

    Shop Details

    This is the Store Card

    This card displays store information which can be reused by other components

 -->

<div *ngIf="store">

    <div class="card hoverable">
        <div class="card-image">
            <img src="{{ store.imageUrl }}" />
            <a class="btn-floating btn-large halfway-fab waves-effect waves-light red"
                routerLink="/store/{{ store.id }}">
                <i class="large material-icons">arrow_forward</i>
            </a>
        </div>
        <div class="card-content">
            <span class="card-title truncate">{{ store.name }}</span>
            <p class="truncate">{{ store.description }}</p>
        </div>
    </div>

</div>
