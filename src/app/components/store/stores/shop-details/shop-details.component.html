<div *ngIf="store">
    <div class="container">
        <div class="row">
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-image">
                        <img src={{store.imageUrl}}>
                    </div>
                    <div class="card-content">
                        <span class="card-title">{{store.name}}</span>
                        <p>by </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
