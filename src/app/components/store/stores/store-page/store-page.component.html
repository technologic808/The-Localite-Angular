<!-- 

    Store Page

    This page displays the store card along with all products that the store has to offer

 -->

    <div class="col s12 l2">
        <app-shop-details [storeId]="store.id"></app-shop-details>
    </div>

    <div class="col s12 l10">
        <app-product-list [products]="products"></app-product-list>
    </div>
