<!-- 

  Stores

  Page which displays all the shops 

 -->

<ul>
  <div class="container">
    <div class="row">
      <li *ngFor="let store of stores">
        <div class="col s12 m6 l4">
          <app-shop-details [storeId]="store.id"></app-shop-details>
        </div>
      </li>
    </div>
  </div>
</ul>
